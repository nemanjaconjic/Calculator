<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input
              type="text"
              name="display"
              maxlength="13"
              id="display"
              readonly
            />
          </div>
          <div>
            <input type="button" value="AC" id="ac" />
            <input type="button" value="DC" id="dc" />
            <input type="button" value="." id="dot" />
            <input type="button" value="/" id="divide" />
          </div>
          <div>
            <input type="button" value="7" id="seven" />
            <input type="button" value="8" id="eight" />
            <input type="button" value="9" id="nine" />
            <input type="button" value="*" id="times" />
          </div>
          <div>
            <input type="button" value="4" id="four" />
            <input type="button" value="5" id="five" />
            <input type="button" value="6" id="six" />
            <input type="button" value="-" id="minus" />
          </div>
          <div>
            <input type="button" value="1" id="one" />
            <input type="button" value="2" id="two" />
            <input type="button" value="3" id="three" />
            <input type="button" value="+" id="plus" />
          </div>
          <div>
            <input type="button" value="00" id="dzero" />
            <input type="button" value="0" id="zero" />
            <input type="button" value="=" id="equal" class="equal" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
